<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>チャットルーム</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-col h-screen justify-between">
        <div class="flex-1 overflow-y-auto p-4">
            <div class="p-6 bg-white border border-gray-200 rounded-lg shadow">
                <p class="text-xs font-bold text-gray-900">ユーザー</p>
                <p class="text-gray-700">最初のメッセージ</p>
            </div>
        </div>

        <div class="sticky bottom-0 bg-white p-4 border-t border-gray-300">
            <div class="flex items-center space-x-2">
                <input type="text" id="message-input" class="flex-1 p-2 border rounded">
                <button class="px-4 py-2 bg-indigo-600 text-white rounded">送信</button>
            </div>
        </div>
    </div>
</body>
</html>
