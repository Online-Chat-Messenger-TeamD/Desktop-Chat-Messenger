<!DOCTYPE html>
<html lang="ja" class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Chat Messenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">
    <!-- ユーザー名入力＆チャットルームを作成or参加画面 -->
    <div id="create-room" class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Desktop Chat Messenger</h2>
        </div>
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" action="#" method="POST">
                <div>
                    <label for="email" class="block text-sm/6 font-medium text-gray-900">ユーザー名</label>
                    <div class="mt-2">
                        <input type="email" name="email" id="email" autocomplete="email" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 border border-gray-300 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                    </div>
                </div>
        
                <fieldset>
                    <label for="email" class="block text-sm/6 font-medium text-gray-900">ルーム</label>
                    <div class="mt-6 space-y-6">
                      <div class="flex items-center gap-x-3">
                        <input id="push-everything" name="push-notifications" type="radio" checked class="relative size-4 appearance-none rounded-full border border-gray-300 bg-white before:absolute before:inset-1 before:rounded-full before:bg-white not-checked:before:hidden checked:border-indigo-600 checked:bg-indigo-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:before:bg-gray-400 forced-colors:appearance-auto forced-colors:before:hidden">
                        <label for="push-everything" class="block text-sm/6 font-medium text-gray-900">ルームを作成（ホストになる）</label>
                      </div>
                      <div class="flex items-center gap-x-3">
                        <input id="push-email" name="push-notifications" type="radio" class="relative size-4 appearance-none rounded-full border border-gray-300 bg-white before:absolute before:inset-1 before:rounded-full before:bg-white not-checked:before:hidden checked:border-indigo-600 checked:bg-indigo-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:before:bg-gray-400 forced-colors:appearance-auto forced-colors:before:hidden">
                        <label for="push-email" class="block text-sm/6 font-medium text-gray-900">ルームに参加する</label>
                      </div>
                    </div>
                </fieldset>
        
                <div>
                    <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">次へ</button>
                </div>
            </form>
        </div>
    </div>

    
    <!-- 参加する：ルーム名選択＆パスワード入力画面 -->
    <div id="join-room" class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">既存のルームに参加する</h2>
        </div>
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" action="#" method="POST">
                <div>
                    <label for="email" class="block text-sm/6 font-medium text-gray-900">ルームを選択</label>
                    <div>
                        <div class="relative mt-2">
                          <button type="button" class="grid w-full cursor-default grid-cols-1 rounded-md bg-white py-1.5 pr-2 pl-3 text-left text-gray-900 outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" aria-haspopup="listbox" aria-expanded="true" aria-labelledby="listbox-label">
                            <span class="col-start-1 row-start-1 flex items-center gap-3 pr-6">
                              <span class="block truncate">Tom Cook</span>
                            </span>
                            <svg class="col-start-1 row-start-1 size-5 self-center justify-self-end text-gray-500 sm:size-4" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true" data-slot="icon">
                              <path fill-rule="evenodd" d="M5.22 10.22a.75.75 0 0 1 1.06 0L8 11.94l1.72-1.72a.75.75 0 1 1 1.06 1.06l-2.25 2.25a.75.75 0 0 1-1.06 0l-2.25-2.25a.75.75 0 0 1 0-1.06ZM10.78 5.78a.75.75 0 0 1-1.06 0L8 4.06 6.28 5.78a.75.75 0 0 1-1.06-1.06l2.25-2.25a.75.75 0 0 1 1.06 0l2.25 2.25a.75.75 0 0 1 0 1.06Z" clip-rule="evenodd" />
                            </svg>
                          </button>
                      
                          <!--
                            Select popover, show/hide based on select state.
                      
                            Entering: ""
                              From: ""
                              To: ""
                            Leaving: "transition ease-in duration-100"
                              From: "opacity-100"
                              To: "opacity-0"
                          -->
                          <ul class="absolute z-10 mt-1 max-h-56 w-full overflow-auto rounded-md bg-white py-1 text-base ring-1 shadow-lg ring-black/5 focus:outline-hidden sm:text-sm" tabindex="-1" role="listbox" aria-labelledby="listbox-label" aria-activedescendant="listbox-option-3">
                            <!--
                              Select option, manage highlight styles based on mouseenter/mouseleave and keyboard navigation.
                      
                              Highlighted: "bg-indigo-600 text-white outline-hidden", Not Highlighted: "text-gray-900"
                            -->
                            <li class="relative cursor-default py-2 pr-9 pl-3 text-gray-900 select-none" id="listbox-option-0" role="option">
                              <div class="flex items-center">
                                <!-- Selected: "font-semibold", Not Selected: "font-normal" -->
                                <span class="ml-3 block truncate font-normal">Wade Cooper</span>
                              </div>
                      
                              <!--
                                Checkmark, only display for selected option.
                      
                                Highlighted: "text-white", Not Highlighted: "text-indigo-600"
                              -->
                              <span class="absolute inset-y-0 right-0 flex items-center pr-4 text-indigo-600">
                                <svg class="size-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                                  <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z" clip-rule="evenodd" />
                                </svg>
                              </span>
                            </li>
                      
                            <!-- More items... -->
                          </ul>
                        </div>
                    </div>
                </div>
        
                <div>
                    <label for="password" class="block text-sm/6 font-medium text-gray-900">パスワード</label>
                    <div class="mt-2">
                        <input type="password" name="password" id="password" autocomplete="current-password" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 border border-gray-300 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                    </div>
                </div>
        
                <div>
                    <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">ルームに参加</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 作成する：ルーム名入力＆パスワード作成画面 -->
    <div id="create-room" class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">新しくルームを作成する</h2>
        </div>
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" action="#" method="POST">
                <div>
                    <label for="email" class="block text-sm/6 font-medium text-gray-900">ルーム名</label>
                    <div class="mt-2">
                        <input type="email" name="email" id="email" autocomplete="email" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 border border-gray-300 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                    </div>
                </div>
        
                <div>
                    <label for="password" class="block text-sm/6 font-medium text-gray-900">パスワード</label>
                    <div class="mt-2">
                        <input type="password" name="password" id="password" autocomplete="current-password" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 border border-gray-300 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                    </div>
                </div>
        
                <div>
                    <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">ルームを作成</button>
                </div>
            </form>
        </div>
    </div>

    <!-- チャット画面 -->
    <div id="chat-room" class="flex flex-col h-screen justify-between px-6 py-12 lg:px-8">
        <!-- チャット表示エリア -->
        <div class="flex-1 overflow-y-auto space-y-4 sm:mx-auto sm:w-full sm:max-w-sm p-4">
            <!-- サンプルメッセージ -->
            <div class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
                <p class="mb-2 text-xs font-bold tracking-tight text-gray-900 dark:text-white">なまえ</p>
                <p class="font-normal text-gray-700 dark:text-gray-400">
                    文章文章文章文章文章文章文章文章文章文章文章文章文章文章文章文章文章文章文章文章文章文章
                </p>
            </div>
            <div class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
                <p class="mb-2 text-xs font-bold tracking-tight text-gray-900 dark:text-white">なまえ</p>
                <p class="font-normal text-gray-700 dark:text-gray-400">
                    別のメッセージ
                </p>
            </div>
        </div>
    
        <!-- メッセージ入力エリア -->
        <div class="sticky bottom-0 bg-white dark:bg-gray-800 p-4 border-t border-gray-300 dark:border-gray-700">
            <div class="flex items-center space-x-2 sm:max-w-sm mx-auto">
                <input 
                    type="text" 
                    class="flex-1 p-2 border border-gray-300 rounded-lg shadow-sm dark:bg-gray-700 dark:text-white focus:ring focus:ring-blue-500"
                    placeholder="メッセージを入力..."
                />
                <button class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-md shadow-sm hover:bg-indigo-600">
                    送信
                </button>
            </div>
        </div>
    </div>    
</body>
</html>
