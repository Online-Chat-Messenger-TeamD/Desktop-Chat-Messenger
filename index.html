<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Desktop Chat Messenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-col items-center justify-center h-screen">
        <h2 class="text-2xl font-bold">Desktop Chat Messenger</h2>
        <input type="text" id="username" placeholder="ユーザー名" class="mt-4 p-2 border rounded">
        <div class="mt-4">
            <input type="radio" id="create-room-option" name="room-option" checked>
            <label for="create-room-option">ルームを作成</label>
            <input type="radio" id="join-room-option" name="room-option">
            <label for="join-room-option">ルームに参加</label>
        </div>
        <button id="next-button" class="mt-4 p-2 bg-indigo-600 text-white rounded">次へ</button>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
